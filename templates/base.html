<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}LoL Hub{% endblock %}</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      font-family: sans-serif;
      background: #000;
      color: #eee;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    h1, h2, h3 {
      margin-bottom: .75rem;
      color: #fff;
    }


    ul.champ-list {
      list-style: none;
    }
    ul.champ-list li {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    ul.champ-list li img {
      width: 48px;
      height: 48px;
      margin-right: .75rem;
      border-radius: 4px;
      border: 1px solid #444;
    }
    ul.champ-list li a {
      font-size: 1.1rem;
      text-decoration: none;
      color: #1e90ff;
    }
    ul.champ-list li a:hover {
      text-decoration: underline;
    }
    ul.champ-list li .stats {
      margin-left: auto;
      font-size: .9rem;
      color: #ccc;
    }

    .champ-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .champ-header img {
      width: 96px;
      height: 96px;
      margin-right: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
    }
    .champ-header h1 {
      font-size: 2rem;
      color: #fff;
    }
    .stats-list {
      margin-top: 1rem;
    }
    .stats-list li {
      margin-bottom: .5rem;
      color: #ccc;
    }

.ability-list {
  list-style: none;
  margin-top: 1rem;
}
.ability-list li {
  margin-bottom: 1rem;
  padding: .75rem;
  background: #2a2a2a;
  border-radius: 4px;
}
.ability-list li strong {
  display: block;
  color: #fff;
  margin-bottom: .25rem;
  font-size: 1.1rem;
}
.ability-list li p {
  color: #ccc;
  font-size: .95rem;
  line-height: 1.4;
}

  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
