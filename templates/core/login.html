{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
  <div style="max-width: 320px; margin: 4rem auto; padding: 2rem; background: #1e1e1e; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.7);">
    <h1 style="color: #fff; text-align: center; margin-bottom: 1.5rem;">LoL Hub Login</h1>
    <form method="post">
      {% csrf_token %}
      <label for="id_username" style="color: #ccc;">Username</label><br>
      {{ form.username }}<br><br>

      <label for="id_password" style="color: #ccc;">Password</label><br>
      {{ form.password }}<br><br>

      <button type="submit" style="
         width: 100%;
         padding: .75rem;
         background: #0055ff;
         color: #fff;
         border: none;
         border-radius: 4px;
         cursor: pointer;
      ">
        Log In
      </button>

      {% if form.errors %}
        <p style="color: #f66; margin-top: 1rem; text-align: center;">
          Invalid credentials, please try again.
        </p>
      {% endif %}
    </form>
  </div>
{% endblock %}
