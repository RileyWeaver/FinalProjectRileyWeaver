{% extends "base.html" %}
{% block title %}Champion Quiz{% endblock %}
{% block content %}
  <h1>Champion Quiz</h1>

  <p style="color:#1e90ff; font-weight:bold;">Score: {{ score }}</p>
  {% if feedback %}
    <p style="color:#ffcc00;">{{ feedback }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <img
      src="https://ddragon.leagueoflegends.com/cdn/{{ champ.version }}/img/champion/{{ champ.image.full }}"
      alt="Who is this champion?"
      style="display:block; margin:1rem auto; width:128px; height:128px; border:1px solid #444;"
    >
    <input
      type="text"
      name="answer"
      placeholder="Type champion nameâ€¦"
      autocomplete="off"
      style="padding:.5rem; width:200px; border-radius:4px; border:1px solid #ccc;"
      autofocus
    >
    <button type="submit" style="padding:.5rem 1rem; border:none; background:#0055ff; color:white; border-radius:4px;">
      Submit
    </button>
  </form>
{% endblock %}
