{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
  <div style="max-width:320px; margin:4rem auto; padding:2rem; background:#1e1e1e; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.7);">
    <h1 style="color:#fff; text-align:center; margin-bottom:1.5rem;">Create Account</h1>
    <form method="post">
      {% csrf_token %}
        {# Register form field #}
      {{ form.as_p }}
      <button type="submit" style="
         width:100%;
         padding:.75rem;
         background:#0055ff;
         color:#fff;
         border:none;
         border-radius:4px;
         cursor:pointer;
      ">Sign Up</button>
    </form>
    <p style="text-align:center; margin-top:1rem; color:#ccc;">
      Already have an account?
      <a href="{% url 'login' %}" style="color:#1e90ff;">Log in</a>
    </p>
  </div>
{% endblock %}
