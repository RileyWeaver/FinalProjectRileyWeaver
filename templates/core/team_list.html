<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LoL Teams</title>
</head>
<body>
  <h1>League Teams</h1>
  <ul>
    {% for team in teams %}
      <li>
        <a href="{% url 'team_detail' team.pk %}">{{ team.name }} ({{ team.region }})</a>
      </li>
    {% empty %}
      <li>No teams yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
